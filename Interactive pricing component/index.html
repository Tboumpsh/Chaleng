<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <div class="rightSide">
            <div class="title">

                    <h4>100K PAGEVIEWS</h4>
                </div>
                <div class="rightText">
                    <h1 id="text">$ 50   <span>/month</span></h1>
                </div>
            </div>
            <div class="mainContent">
                <input type="range" id="slider" min="1" max="100">
            </div>
            <div class="btnTag">
                <div class="btnLeft">
                    <p>Monthly Billing</p>
                    <!-- toggle button -->
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="btnRight">
                    <p>Year Billing</p>
                    <a href="#">25% discount</a>
                </div>
            </div>
        </div>
        <div class="leftSide">
            <div class="childeLeft">
                <div class="checked">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25"

                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25"

                        <path fill="#00ff88"

                    </svg>
                    <h4>100% data ownership</h4>
                </div>
                <div class="checked">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25"

            <div class="childeRight">
                <button>Start my trial</button>
            </div>
        </div>
    </div>
